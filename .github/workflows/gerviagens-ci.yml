name: Gerenciador de Viagens CI with Maven on Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Test with Maven Verify
      run: mvn clean verify
      
    - name: List contents of .m2/repository
      run: ls -la ~/.m2/repository

    # Passo para upload do relat√≥rio de testes como artefato
    - name: Upload Test Report
      uses: actions/upload-artifact@v2
      with:
        name: test-reports
        path: /target/site/jacoco/*.*
