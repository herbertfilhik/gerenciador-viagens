name: Gerenciador de Viagens CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Build, Test with Maven
      run: mvn clean verify

    # Passo para upload do relat√≥rio de testes como artefato
    - name: Upload Test Report
      uses: actions/upload-artifact@v2
      with:
        name: test-reports
        path: target/surefire-reports/*.xml
